<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/list.css" rel="stylesheet"></link>
<title>ユーザー情報登録</title>
</head>
<body>
	<header>
		<h1><a th:href="@{/}">ユーザー情報登録</a></h1>
	</header>
	<div class="content">
		<form th:action="@{/user/create}" th:object="${userSearchRequest}" th:method="post">
			<div class="create">
				ID：<input type="text" name="id" size="40" /><br>
				名前：<input type="text" name="name" size="40" /><br>
				年齢：<input type="text" name="age" size="40" /><br>
				誕生日:<input type="text" name="birthday" size="40">
			</div>
			<br />
			<div>
				<input type="submit" value="登録" style="width: 100px;" />
			</div>
			<br />
		</form>
	</div>
</body>
</html>
